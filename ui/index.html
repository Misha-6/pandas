<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/simplegrid.css">
        <link rel="stylesheet" href="css/icomoon.css">
        <link rel="stylesheet" href="css/lightcase.css">
        <link rel="stylesheet" href="js/owl-carousel/owl.carousel.css" />
        <link rel="stylesheet" href="js/owl-carousel/owl.theme.css" />
        <link rel="stylesheet" href="js/owl-carousel/owl.transitions.css" />
        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
           <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
           <!--[if lt IE 9]>
             <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
             <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
           <![endif]-->
        </head>
        <body id="home">
            <!-- Header -->
            <header id="top-header" class="header-home">
                <div class="grid">
                    <div class="col-1-1">
                        <div class="content">
                            <div class="logo-wrap">
                                <a href="#0" class="logo">Preserve Endangered Species</a>
                            </div>
                            <nav class="navigation">
                                <input type="checkbox" id="nav-button">
                                <label for="nav-button" onclick></label>
                                <ul class="nav-container">
                                    <li><a href="#home" class="current">Home</a></li>
                                    <li><a href="#team">Team</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </header>
            <!-- End Header -->

            <!-- Parallax Section -->
            <div class="parallax-section">
                <div class="grid grid-pad">
                    <div class="col-1-1">
                         <div class="content content-header" >
                             <div class="row">
                                 <div class="input-field ">
                                     <form enctype = "multipart/form-data" action = save_file.py method = "post">
                                             <h1> Upload an image here </h1>
                                         <input type="file" id="myfile" name="myfile" >
                                         <br><br>
                                         <input type="submit" value="Submit" style="width:92px;height:32px;">
                                     </form>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Parallax Section -->
            <!-- Work Section -->
            <div class="wrap grey recent-wrap" id="Gallery">
                <section class="grid grid-pad">
                    <h2>Gallery</h2>
                    <!-- Start of Filter section -->
                    <div class="col-1-1 mix">
                        <ul class="filters" >
                            <li class="filter active" data-filter="all">All</li>
                            <li class="filter" data-filter=".panda">PANDA</li>
                            <li class="filter" data-filter=".tiger">TIGER</li>
                            <li class="filter" data-filter=".lion">LION</li>
                        </ul>
                    </div>
                    <!-- End of Filter section -->
                    <div class="portfolio-items" >
                        <div class="col-1-3 mix panda">
                            <div class="panda">
                                <div class="gallery">
                                    <img src="images/work/panda1.jpeg" >
                                    <img src="images/work/panda2.jpeg" >
                                    <img src="images/work/panda3.jpeg" >
                                </div>
                            </div>
                        </div>
                        <div class="col-1-3 mix lion">
                            <div class="lion">
                                <div class="gallery">
                                    <img src="images/work/lion1.jpeg" >
                                </div>
                            </div>
                        </div>
                        <div class="col-1-3 mix tiger">
                            <div class="tiger">
                                <div class="gallery">
                                    <img src="images/work/tiger1.jpeg" >
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- End Work Section -->
                <!-- Team Section -->
                <div class="wrap team-wrap grey" id="team">
                    <div class="grid grid-pad">
                        <div class="content" >
                            <h2>Our Team</h2>
                            <div class="col-1-4" >
                                <div class="content staff-content">
                                    <div class="recent-work staff-img">
                                        <div class="img-wrap staff-img">
                                            <img src="images/team/user.jpeg" alt="">
                                            <div class="team-social">
                                                <a class="sl-fb" href="#"><i class="icon-facebook"></i></a>
                                                <a class="sl-tw" href="#"><i class="icon-twitter"></i></a>
                                                <a class="sl-gp" href="#"><i class="icon-googleplus2"></i></a>
                                                <a class="sl-ln" href="#"><i class="icon-linkedin"></i></a>
                                            </div>
                                        </div>
                                        <div class="work-info staff-info">
                                            <h5>user 1</h5>
                                            <span>lead</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1-4" >
                                <div class="content staff-content">
                                    <div class="recent-work staff-img">
                                        <div class="img-wrap staff-img">
                                            <img src="images/team/user.jpeg" alt="">
                                        </div>
                                        <div class="work-info staff-info">
                                            <h5>user 2</h5>
                                            <span>manager</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1-4" >
                                <div class="content staff-content">
                                    <div class="recent-work staff-img">
                                        <div class="img-wrap staff-img">
                                            <img src="images/team/user.jpeg" alt="">
                                        </div>
                                        <div class="work-info staff-info">
                                            <h5>user 3</h5>
                                            <span>developer</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1-4" >
                                <div class="content staff-content">
                                    <div class="recent-work staff-img">
                                        <div class="img-wrap staff-img">
                                            <img src="images/team/user.jpeg" alt="">
                                        </div>
                                        <div class="work-info staff-info">
                                            <h5>user 4</h5>
                                            <span>Developer</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Team Section -->
                <!-- Footer -->
                <footer class="wrap">
                    <div class="grid grid-pad" >
                        <div class="col-1-4">
                            <div class="content">
                                <div class="footer-widget">
                                    <h3>Citation :</h3>
                                    <div class="textwidget">
                                        <p>Site 1.</p><br>
                                        <p>Site 2.</p><br>
                                        <p>Site 3.</p><br>
                                        <p>Site 4.</p><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>>
                </footer>
                <!-- End Footer -->
                <!-- JS -->
                <script src="js/jquery.js"></script>
                <script src="js/main.js"></script>
                <script src="js/mixitup.js"></script>
                <script src="js/smoothscroll.js"></script>
                <script src="js/jquery.nav.js"></script>
                <script src="js/owl-carousel/owl.carousel.min.js"></script>
                <script src="https://maps.googleapis.com/maps/api/js"></script>
                <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
                <script src="js/jquery.counterup.min.js"></script>
                <script src="js/lightcase.min.js"></script>
            </body>
        </html>
