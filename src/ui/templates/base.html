<!doctype html>
<html>
<h2 align="center">Welcome to the Pandas' App.!</h2>
<body>
<h3> {{title}}</h3>
<div>
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
</div>
<div>
    {% for name, position in users.items() %}
    <p>{{ name }} - {{ position }}</p>
    {% endfor %}
</div>
</body>
</html>
